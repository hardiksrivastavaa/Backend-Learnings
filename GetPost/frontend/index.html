<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend</title>
</head>

<body>
    <h1 style="text-align: center">Frontend Part of Our Application</h1>
    <hr />

    <h2>Form Using Get Method</h2>
    <form action="http://localhost:1111/register" method="get">
        <input type="text" placeholder="Enter your Name" name="user" />
        <input type="password" placeholder="Enter your Password" name="pass" />
        <button>Submit</button>
    </form>

    <hr />

    <h2>Form Using Post Method</h2>
    <form action="http://localhost:1111/register" method="post">
        <input type="text" placeholder="Enter your Name" name="user" />
        <input type="password" placeholder="Enter your Password" name="pass" />
        <button>Submit</button>
    </form>

    <script src="app.js"></script>
</body>

</html>
